<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        margin-top: 1%;
        width: 70%;
        display: flex;
        justify-content: center;
      }

      canvas {
        border: 3px solid black;
      }

      div {
        flex-direction: column;
        justify-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas width="600" height="400">
        Seu navegador n√£o suporta a tag canvas!
      </canvas>
    </div>
    <script>
      window.addEventListener("load", canvasApp, false);

      function writeCenterXY(ctx,cwidth,cheight,text,color='black',size=12,family='serif',style='normal',base='alphabetic'){
        ctx.font = `${style} ${size}px ${family}`;
        ctx.fillStyle = color;
        ctx.textAlign = 'center';
        ctx.textBaseline = base;
        ctx.fillText(text,cwidth/2,cheight/2);
      }

      function canvasApp() {
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");

        writeCenterXY(ctx,canvas.width,canvas.height,'CENTRALIZADO','#00f',24,'open sans','normal','top');
      }
    </script>
  </body>
</html>
